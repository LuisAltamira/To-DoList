<div id="modal-update"
    class="fixed inset-0 z-10 overflow-hidden backdrop-blur-lg bg-black/20 flex items-center justify-center transition-transform duration-300 hidden">
    <div
        class="modal-container p-6 backdrop-blur-sm bg-white/90 w-11/12 sm:w-11/12 md:w-8/12 lg:w-6/12 rounded-md shadow-sm">
        <h2 class="text-2xl font-semibold mb-6">Editar</h2>
        <label for="task-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
        <input type="text" id="task-name"
            class="w-full p-2 mb-4 rounded-lg focus:outline-none border-2 border-gray-100 focus:border-blue-300 transition-colors duration-300" id="task-name">
        <input type="hidden" id="task-completed" data-id="">

        <div class="flex justify-end id=" modal-actions">
            <!-- bg-gradient-to-r from-blue-300 to-indigo-300 border border-fuchsia-00 -->
            <button class="hover:border-blue-100 text-white font-semibold py-2 px-4 rounded-md mr-2 bg-[#FF5845]"
                onclick="handleClickUpdateTask()">Actualizar</button>
            <!-- bg-gradient-to-r from-gray-100 to-slate-200 -->
            <button
                class="border border-fuchsia-00 hover:border-blue-100 text-gray-800 font-semibold py-2 px-4 rounded-md transition-colors duration-300"
                onclick="closeModalUpdate()">Cancelar</button>
        </div>
    </div>
</div>
